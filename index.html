<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HelloPWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB">
  <link rel="icon" type="image/png" href="icons/icon-192x192.png">
  
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    #currentTime {
      font-size: 2em;
      margin: 10px 0;
    }
    #version {
      font-size: 1em;
      color: gray;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <p id="version">Version 0.7</p>
  <h1 id="currentTime"></h1>
  
  <table>
    <thead>
      <tr>
        <th>Location ID</th>
        <th>User ID</th>
        <th>Timestamp</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Elevation</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically inserted here -->
    </tbody>
  </table>
  
  <!-- IMPORTANT: Load Supabase using their recommended UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  
  <!-- Only load app.js AFTER Supabase is loaded -->
  <script src="app.js"></script>
  
  <script>
    function updateCurrentTime() {
      const now = new Date();
      const timeElement = document.getElementById('currentTime');
      if (timeElement) {
        timeElement.textContent = now.toLocaleString();
      } else {
        console.error("❌ Element with ID 'currentTime' not found.");
      }
    }

    // Run this after DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log("✅ DOM Loaded");
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);
      
      // Register the service worker if available
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      }
    });
  </script>
</body>
</html>
